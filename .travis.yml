language: node_js

branches:
  only:
    - master

cache:
  directories:
    - node_modules

install:
  - npm install gitbook -g

script:
  - gitbook build  

deploy:
  #指定这是一份github pages的部署配置
  provider: pages

  skip_cleanup: true

  # token is set in travis-ci.org dashboard
  github_token: $GITHUB_TOKEN

  local-dir: ./_book/

  target-branch: gh-pages

  repo: edte/GoLand-documentation-cn
