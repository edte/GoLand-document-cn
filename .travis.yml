language: node_js


branches:

  only:

    - master


cache:

  directories:

    - node_modules

    yarn: true



before_install:

  - export TZ='Asia/Shanghai'



install:

  - npm install gitbook -g

  - npm install -g gitbook-cli



script:

  - gitbook build  


deploy:

  #指定这是一份github pages的部署配置

  provider: pages



  skip_cleanup: true



  # token is set in travis-ci.org dashboard

  github_token: $GITHUB_TOKEN



  local-dir: ./_book/



  target-branch: gh-pages


